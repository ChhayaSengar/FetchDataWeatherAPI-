<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style1.css">
</head>


<body>
    <div class="main-container">

        <div class="aboutmap">
            
            <h1>Weather API</h1>
            <div class="fetch-lat-long">
                <div id="lat" class="lat1"></div>
                <div id="long" class="long1"></div>
            </div>
            <div id="googleMap">
                </div>
        </div>

        <div class="weatherData">
            <h1>Weather Data</h1>
            <div id="data1" class="data">
                <p id="Location_name"></p>
                <div class="lat-long">
                    <span id="lati"class="lat2"></span>
                    <span id="longi" class="long2"></span>
                </div>
                <p id="Time_Zone"></p>
                <p id="Wind_Speed"></p>
                <p id="Pressure"></p>
                <p id="Humidity"></p>
                <p id="Wind_Direction"></p>
                <p id="UV_Index"></p>
                <p id="Feels_like"></p>
            </div>
        </div>
</div>
<script src="script.js"></script>
</body>

</html>
